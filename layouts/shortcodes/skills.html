<section class="px-4 py-2" id="skills">
  {{ range .Site.Data.about.skills }}
    <div class="py-3 rounded-md">
      <div class="flex items-center justify-between mb-2">
        <h1 class="text-base font-medium dark:text-white"><i class="{{ .icon }}"></i> {{ .dev }}</h1>
        <h2 class="text-sm font-medium dark:text-white">{{ .percentage }}%</h2>
      </div>
      <div class="w-full bg-gray-200 rounded-full h-1 dark:bg-gray-700">
        <div class="bg-blue-600 h-1 rounded-full" style="width: {{ .percentage }}%"></div>
      </div>
    </div>
  {{ end }}
</section>
