<section class="flex items-center justify-between px-4 py-2" id="education">
  <div class="antialiased">
    {{ range .Site.Data.about.education }}
      <ul class="list-outside list-disc">
        <li class="py-1"><h1>{{ .year }} — {{ .name }}</h1></li>
      </ul>
      <div class="font-light text-gray-500 py-1"><i class="fa-light fa-school"></i> — {{ .location }}</div>
    {{ end }}
  </div>
</section>
