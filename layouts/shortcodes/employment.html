<section class="flex items-center justify-between px-4 py-2" id="employment">
  <div class="antialiased">
    {{ range .Site.Data.about.employment }}
      <ul class="list-outside list-disc">
        <li class="py-1">{{ .company }}</li>
      </ul>
      <div class="font-bold text-gray-500 py-1">{{ .role }} | {{ .year }}</div>
      <div class="font-light text-gray-500 py-1">
        <i class="fa-light fa-link mr-1"></i>
        <a href="https://{{ .link }}">{{ .link }}</a>
      </div>
    {{ end }}
  </div>
</section>
