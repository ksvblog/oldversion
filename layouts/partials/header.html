<header class="border-gray-200 dark:bg-gray-900" id="site">
  <nav class="flex flex-wrap items-center justify-between py-0 md:py-4 lg:py-4">
    <a href="{{ .Site.BaseURL }}" aria-label="{{ .Site.Title }}"> {{ partial "svg" (dict "icon" "svgs/logo.svg" "width" "2rem" "height" "2rem") }} </a>
    <div class="" id="navbar">
      <ul class="font-medium flex flex-row p-4 md:p-0 md:space-x-8 md:bg-white md:dark:bg-gray-900 dark:border-gray-700">
        {{ partial "nav.html" (dict "menuID" "main" "page" .) }}
      </ul>
    </div>
  </nav>
</header>
